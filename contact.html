<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Photography Portfolio</title>
  </head>
  <body>

    <div class="container navbar">

      <h1 class="logo">Logo</h1>
      <div class="menu-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <ul id="menu">
        <li><a class="active"  href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Work</a></li>
      </ul>

    </div>

    <div class="container">

      <div class="row">

        <div class="col-md-6">

          <form>
            <div class="form-group">
              <label id="name-label" for="first-name">Name</label>
              <div class="row">
                <div class="col">
                  <input aria-describedby="first-name" type="text" class="form-control rounded-0">
                  <small id="first-name" class="form-text text-muted">First Name</small>
                </div>
                <div class="col">
                  <input aria-describedby="last-name" type="text" class="form-control rounded-0">
                  <small id="last-name" class="form-text text-muted">Last Name</small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control rounded-0" id="email">
            </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control rounded-0" id="subject">
          </div>

          <div class="form-group">
            <label for="textarea">Message</label>
            <textarea class="form-control rounded-0" id="textarea" rows="3"></textarea>
          </div>

          <button type="submit" class="btn"><a href="#">Submit</a></button>
        </form>

        </div>
        <div class="col-md-1">

        </div>

        <div class="col-md-5">

          <p class="contact-info" id="contact-title">Contact</p>
          <p class="contact-info" id="contact-name">J Doe</p>
          <p class="contact-info" id="contact-email">j.doe@gmail.com</p>
          <p class="contact-info" id="contact-number">+44 (7777)555666</p>

        </div>

      </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
